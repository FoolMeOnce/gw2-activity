<!DOCTYPE html>
<html>
    <head>
        <title>GW2 Guild Activity popup</title>
        <style>
        body {
            width: 240px;
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    Color-code column:
                </td>
                <td>
                    <input type="checkbox" id="highlight">
                </td>
            </tr>
            <tr>
                <td>
                    Inactivity threshold (days): 
                </td>
                <td>
                    <input type="text" id="threshold" size="4">
                </td>
            </tr>
            <tr>
                <td id="message"></td>
                <td>
                    <button id="save">Save</button>
                </td>
            </tr>
        </table>
        <script src="js/options.js"></script>
    </body>
</html>
